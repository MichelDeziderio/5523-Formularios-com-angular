<section class="auth">
  <div class="card auth__card">
    <div class="auth__grid">
      <div class="auth__arts">
        <div class="images">
          <img src="assets/login_desktop.png" alt="FaÃ§a seu Login">
          <img src="assets/login_mobile.png" alt="FaÃ§a seu login">
        </div>
      </div>

      <div class="auth__form">
        <h2 class="auth__form__title">Login</h2>
        <p class="auth__form__subtitle">Acesse com seu e-mail e senha</p>

        <form #f="ngForm" (ngSubmit)="login(f)" autocomplete="off">
          <div class="field">
            <label for="email">E-mail</label>
            <input type="text" id="email" placeholder="Digite seu e-mail" name="email" class="input" [(ngModel)]="model.email">
          </div>
          <div class="field">
            <label for="password">Senha</label>
            <input type="password" placeholder="Digite sua senha" name="senha" id="senha" class="input" [(ngModel)]="model.password">
          </div>

          <div class="actions">
            <button class="btn primary">Entrar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
